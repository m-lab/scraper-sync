language: python
cache:
  pip: true
  directories:
    - "$HOME/google-cloud-sdk/"
python: "2.7"
dist: trusty
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - pip install coveralls
script:
  coverage run --source='.' -m unittest discover --pattern='*_test.py'
after_success:
  coveralls
