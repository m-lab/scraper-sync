kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: scraper-sync
  labels:
    service: scraper-sync
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        source: '{{GITHUB_COMMIT}}'
      name: scraper-sync
      labels:
        service: scraper-sync
    spec:
      # Scraper nodes have sheets permission scopes
      nodeSelector:
        scraper-node: 'true'
      containers:
        - name: scraper-sync
          image: '{{IMAGE_URL}}'
          env:
            - name: NAMESPACE
              value: '{{NAMESPACE}}'
            - name: SPREADSHEET
              value: '{{SPREADSHEET_ID}}'
          ports:
            - containerPort: 9090
